<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


		<title>Single page | Responsive registration form</title>


	</head>

	<body>
		<main>
			<section class="signup_section">
				<div class="container">
					<div class="text_content">
						<h1>Learn to code by watching others</h1>
						<p>
							See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
							developers think is invaluable.
						</p>
					</div>

					<div class="signup_form_container">
						<div class="offer_container">
							<p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
						</div>

						<div class="signup_form">
							<form action="/" id="form">
								<div class="input_container">
									<input type="text" id="first_name" placeholder="First Name" />
									<img src="images/icon-error.svg" alt="" class="error_icon" />
									<div class="error_message"></div>
								</div>

								<div class="input_container">
									<input type="text" id="last_name" placeholder="Last Name" />
									<img src="images/icon-error.svg" alt="" class="error_icon" />
									<div class="error_message"></div>
								</div>

								<div class="input_container">
									<input type="email" id="email" placeholder="Email Address" />
									<img src="images/icon-error.svg" alt="" class="error_icon" />
									<div class="error_message"></div>
								</div>

								<div class="input_container">
									<input type="password" id="password" placeholder="Password" />
									<img src="images/icon-error.svg" alt="" class="error_icon" />
									<div class="error_message"></div>
								</div>

								<input type="submit" id="submit" value="Claim your free trial" />													
							</form>

							<p>
							By clicking the button, you are agreeing to our <a href="#"><span class="highlight bold">Terms and Services</span></a>
							</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>

	<script src="index.js"></script>

</html>
